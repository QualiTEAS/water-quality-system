<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
     
      <th>Component</th>
      <th>Vol (ppb)</th>
      <th>Trend</th>
      <th class="align-right">Level</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in metricsTableData" class="no-top-border">
 
      <td ng-class="nowrap">{{item.component}}</td>
      <td>{{item.vol}}</td>
      <td><i ng-class="{'icon-up': item.isUp, 'icon-down': !item.isUp }"></i></td>
      <td class="align-right">{{item.level}}</td>
    </tr>
    </tbody>
  </table>
</div>
